<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcutredora</title>
        <link rel="shortcut icon" href="img/lapiz.png">
    </head>
    <body>
        <form name="calculadora">
            <table>
                <tr>
                    <td colspan="4">
                        <h1>CALCUTREDORA</h1>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input size="28" type="textfield" name="ans" value="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <img alt="1" width="50" height="50" src="img/1.png" value="1" onClick="document.calculadora.ans.value+='1'">
                    </td>
                    <td>
                        <img alt="2" width="50" height="50" src="img/2.png" value="2" onClick="document.calculadora.ans.value+='2'">
                    </td>
                    <td>
                        <img alt="3" width="50" height="50" src="img/3.png" value="3" onClick="document.calculadora.ans.value+='3'">
                    </td>
                    <td>
                        <input type="button" style="width:50px;height:50px;" value="+" onClick="document.calculadora.ans.value+='+'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <img alt="4" width="50" height="50" src="img/4.png" value="4" onClick="document.calculadora.ans.value+='4'">
                    </td>
                    <td>
                        <img alt="5" width="50" height="50" src="img/5.png" value="5" onClick="document.calculadora.ans.value+='5'">
                    </td>
                    <td>
                        <img alt="6" width="50" height="50" src="img/6.png" value="6" onClick="document.calculadora.ans.value+='6'">
                    </td>
                    <td>
                        <input type="button" style="width:50px;height:50px;" value="-" onClick="document.calculadora.ans.value+='-'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <img alt="7" width="50" height="50" src="img/7.png" value="7" onClick="document.calculadora.ans.value+='7'">
                    </td>
                    <td>
                        <img alt="8" width="50" height="50" src="img/8.png" value="8" onClick="document.calculadora.ans.value+='8'">
                    </td>
                    <td>
                        <img alt="9" width="50" height="50" src="img/9.png" value="9" onClick="document.calculadora.ans.value+='9'">
                    </td>
                    <td>
                        <input type="button" style="width:50px;height:50px;" value="*" onClick="document.calculadora.ans.value+='*'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <img alt="0" width="50" height="50" src="img/0.png" value="0" onClick="document.calculadora.ans.value+='0'">
                    </td>
                    <td>
                        <input type="reset" style="width:50px;height:50px;" value="c">
                    </td>
                    <td>
                        <input type="button" style="width:50px;height:50px;" value="/" onClick="document.calculadora.ans.value+='/'">
                    </td>
                    <td>
                        <input type="button" style="width:50px;height:50px;" value="=" onClick="document.calculadora.ans.value=eval(document.calculadora.ans.value)">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
