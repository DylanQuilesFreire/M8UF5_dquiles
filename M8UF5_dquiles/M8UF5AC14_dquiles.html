<!DOCTYPE html>
<html>
    <head>
        <title>Formularis  bàsic</title>
    </head>
    <body>
        <h1>Formulari bàsic de registre</h1>
        <form method="get">
           <label>Nom:</label> <input type="text" name="Nom" placeholder="Nom" maxlength="50" required> 
           <p></p>
           <label>Cognom:</label> <input type="text" name="Cognom" placeholder="Cognom" maxlength="50" required>
           <p></p>
           <label>Sexe:</label>
           <p></p>
           <p><input type="radio" name="Sexe" value="Home">Home</p>
           <p><input type="radio" name="Sexe" value="Dona">Dona</p>
           <label>Correu elctrònic </label><input type="text" name="CE" required>
           <p><input type="checkbox" name="Casella" checked="true"> Vull rebre informació sobre novetats i ofertes</p>
           <p><input type="checkbox" name="Casella"> Declaro   haver   llegit   i   acceptar   les
            condicions generals del programa i la normativa sobre protecció de dades indicada
            al RGPD</p>
            <label>Població </label>
            <select name="Població">
                <option value="Arbúcies">Arbúcies</option>
                <option value="Badalona">Badalona</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Girona">Girona</option>
                <option value="Vilassar de Mar">Vilassar de Mar</option>
            </select> 
            <p></p>
            <label>Descripció</label>
            <p></p>
            <textarea name="text" rows="4" cols="50"></textarea>
            <p></p>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
